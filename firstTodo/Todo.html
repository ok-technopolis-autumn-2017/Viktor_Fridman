<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Todo Todo Todo-Todo-Todo...
    </title>
</head>
<body>
<div class="Main_Wrapper" align="center">
    <h1 class="main-title" align="Left" aria-label="todo0"> <!-- fontcolor="#ff0000" -->
        Todo
    </h1>
    <h3 class="main-title" align="center" aria-label="todo1"> <!--font color="#ffff00"-->
        Todo
    </h3>
    <h5 class="main-title" align="right" aria-label="todo2"> <!--font color="#00ffff"-->
        Todo-Todo-Todo...
    </h5>

    <div class="Main_Body" role="main" >
        <div class = "wrapper" role="raw1"  >
            <div class="SelectAll" role="button">
                <button>
                    <img  alt="Select all" src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/select-all.png">
                </button>
                <input class="todo-new-item_input" placeholder="What needs to be done?" aria-label="Input field for new todo">
            </div>
        </div>

        <div class = "todoItem1" role="raw2" aria-label="HTML"  >
            <div class="todoItem" role="button">
                <button aria-label="completed-todo">
                    <img  alt="Completed" src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/completed.png">
                </button>

                <button aria-label="close-todo">
                    <img  alt="Close" src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/close.png">
                </button>
                HTML
            </div>
        </div>


        <div class = "todoItem2" role="raw3" aria-label="HTML"  >
            <div class="todoItem" role="button">
                <button aria-label="completed-todo">
                    <img  alt="Completed" src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/completed.png">
                </button>

                <button aria-label="close-todo">
                    <img  alt="Close" src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/close.png">
                </button>
                JS
            </div>
        </div>

        <div class = "todoItem3" role="raw4" aria-label="HTML"  >
            <div class="todoItem" role="button">
                <button aria-label="completed-todo">
                    <img  alt="Completed" src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/completed.png">
                </button>

                <button aria-label="close-todo">
                    <img  alt="Close" src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/close.png">
                </button>
                CSS
            </div>
        </div>

        <div class = "todoItem4" role="raw5" aria-label="HTML"  >
            <div class="todoItem" role="button">
                <button aria-label="completed-todo">
                    <img  alt="Completed" src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/completed.png">
                </button>

                <button aria-label="close-todo">
                    <img  alt="Close" src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/close.png">
                </button>
                JS-tools
            </div>
        </div>

        <div class="todo-bottom">
            <div class="todo-bottom_left-items">
                3 items left
            </div>
            <div class="todo-bottom_items-filter" aria-label="Todo filter">
                <input type="radio" name="items-filter" aria-label="All"> All
                <input type="radio" name="items-filter" aria-label="Active"> Active
                <input type="radio" name="items-filter" aria-label="Completed"> Completed
            </div>
            <div class="todo-bottom_last-action">
                <button aria-label="clear">
                    Clear
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
