<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Todo Todo Todo-Todo-Todo...
    </title>

    <link rel="stylesheet" href="src/styles/default.scss">
</head>

<body>
<div class="content" align="center">
    <div class="todo-header">
        <h1 class="main-title1" align="Left" aria-label="todo0"> <!-- fontcolor="#ff0000" -->
            Todo
        </h1>

        <h3 class="main-title2" align="center" aria-label="todo1"> <!--font color="#ffff00"-->
            Todo
        </h3>

        <h5 class="main-title3" align="right" aria-label="todo2"> <!--font color="#00ffff"-->
            Todo-Todo-Todo...
        </h5>
    </div>

    <div class="main-Body" role="main" >
        <div class = "add-And-Select">
            <div class="selector">
                <button class="select-All" aria-label="selectAllTodoItems">
                    <img  alt="Select all" src="src/public/dist/images/icons/select-all.png"/>
                </button>
            </div>
            <div class="adder">
                <input class="add-String" type="text" onkeypress="return addItem(event)" placeholder="What needs to be done?" aria-label="addTodoItems"/>
            </div>
        </div>

        <div class="todo-List">
            <div class = "todoItem1" aria-label="HTML">
                <div class="todoItem" role="button">
                    <button aria-label="completed-todo">
                        <img  alt="Completed" src="src/public/dist/images/icons/completed.png">
                    </button>

                    <textarea class="itemName">HTML</textarea>

                    <button class="todoClose" aria-label="close item">
                        <img  alt="Close" src="src/public/dist/images/icons/close.png">
                    </button>
                </div>
            </div>

            <div class = "todoItem2" aria-label="JS">
                <div class="todoItem" role="button">
                    <button aria-label="completed-todo">
                        <img  alt="Completed" src="src/public/dist/images/icons/completed.png">
                    </button>

                    <textarea class="itemName">JS</textarea>

                    <button class="todoClose" aria-label="close item">
                        <img  alt="Close" src="src/public/dist/images/icons/close.png">
                    </button>
                </div>
            </div>

            <div class = "todoItem3" aria-label="CSS">
                <div class="todoItem" role="button">
                    <button aria-label="completed-todo">
                        <img  alt="Completed" src="src/public/dist/images/icons/completed.png">
                    </button>

                    <textarea class="itemName">CSS</textarea>

                    <button class="todoClose" aria-label="close item">
                        <img  alt="Close" src="src/public/dist/images/icons/close.png">
                    </button>
                </div>
            </div>

            <div class = "todoItem4" aria-label="JS-tools">
                <div class="todoItem" role="button">
                    <button aria-label="completed-todo">
                        <img  alt="Completed" src="src/public/dist/images/icons/completed.png">
                    </button>

                    <textarea class="itemName">JS-tools</textarea>

                    <button class="todoClose" aria-label="close item">
                        <img  alt="Close" src="src/public/dist/images/icons/close.png">
                    </button>
                </div>
            </div>
        </div>

        <div class="todoBottom">
            <div class="todo-Bottom-left-Items" aria-label="Undone items">
                3 items left
            </div>
            <div class="todo-Bottom-item-Filter" aria-label="Todo filter">
                <input type="radio" name="items-filter" aria-label="All"> All
                <input type="radio" name="items-filter" aria-label="Active"> Active
                <input type="radio" name="items-filter" aria-label="Completed"> Completed
            </div>
            <div class="todo-Bottom-clear-Done">
                <button aria-label="clearDone">
                    Clear done
                </button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
