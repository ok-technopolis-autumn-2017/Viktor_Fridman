<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Todo Todo Todo-Todo-Todo...
    </title>

    <!--<link rel="stylesheet" href="src/styles/default.scss">-->
    <link rel='stylesheet' type='text/css' href='src/styles/default.scss'>

    <script type="text/javascript" src="src/js/controller.js"></script>
    <script type="text/javascript" src="src/js/model.js"></script>
    <script type="text/javascript" src="src/js/view.js"></script>
    <script type="text/javascript" src="src/js/GlobalVars.js"></script>


</head>

<body>
<div class="content" align="center">
    <div class="todo-header">
        <h1 class="main-title1" align="Left" aria-label="todo0"> <!-- fontcolor="#ff0000" -->
            Todo
        </h1>

        <h3 class="main-title2" align="center" aria-label="todo1"> <!--font color="#ffff00"-->
            Todo
        </h3>

        <h5 class="main-title3" align="right" aria-label="todo2"> <!--font color="#00ffff"-->
            Todo-Todo-Todo...
        </h5>

    </div>

    <div class="main-Body __empty" role="main" >
        <div class = "add-And-Select">
            <div class="selector">

                <button class="select-All" aria-label="selectAllTodoItems"></button>
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        var selectElement = document.getElementsByClassName('select-All')[0];
                        selectElement.addEventListener('click', function () {
                            selectAll();
                        });
                    });
                </script>
            </div>
            <div class="adder">
                <input class="add-String" type="text" placeholder="What needs to be done?" aria-label="addTodoItems" id="addStringTodos">
                <script>
                    document.addEventListener('DOMContentLoaded', function () {

                    var addString = document.getElementsByClassName("add-String")[0];
                    addString.addEventListener('keypress', function() {
                        addElement(event);
                    });
                });
                </script>
            </div>
            <div class="todo-List-Bottomborder"></div>
        </div>

        <div class="todo-List">
        </div>

        <div class="todo-Bottom">
            <div class="todo-Bottom-left-Items" aria-label="Undone items">
                0 items left
            </div>

            <div class="todo-Bottom-item-Filter" aria-label="Todo filter">

                <button class="todo-Bottom-Filter-all-Items __active" name="itemFilter_All" aria-label="All"> All</button>
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        var filterAllElement = document.getElementsByClassName('todo-Bottom-Filter-all-Items')[0];
                        filterAllElement.addEventListener('click', function () {
                            filterAll();
                        });
                    });
                </script>

                <button class="todo-Bottom-Filter-active-Items" name="itemFilter_Active" aria-label="Active"> Active</button>
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        var filterActiveElement = document.getElementsByClassName('todo-Bottom-Filter-active-Items')[0];
                        filterActiveElement.addEventListener('click', function () {
                            filterActive();
                        });
                    });
                </script>

                <button class="todo-Bottom-Filter-Completed-Items" name="itemFilter_Completed" aria-label="Completed"> Completed</button>
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        var filterCompletedElement = document.getElementsByClassName('todo-Bottom-Filter-Completed-Items')[0];
                        filterCompletedElement.addEventListener('click', function () {
                            filterCompleted();
                        });
                    });
                </script>
            </div>

            <button class="todo-Bottom-clear-Done" aria-label="clearDone">Clear done</button>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    var clearCompletedElement = document.getElementsByClassName('todo-Bottom-clear-Done')[0];
                    clearCompletedElement.addEventListener('click', function () {
                        clearCompleted();
                    });
                });
            </script>

        </div>

    </div>
</div>
</body>
</html>
